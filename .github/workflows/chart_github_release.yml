on: #TODO to remove
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - labeled
      - unlabeled
      - reopened
      - edited

  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  read_semver:
    name: Read semver labels
    runs-on: ubuntu-latest
    outputs:
      semver_app: ${{ steps.semver_labels.outputs.semver_app }}
      semver_chart: ${{ steps.semver_labels.outputs.semver_chart }}
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/check-pr-semver-labels
        id: semver_labels
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  maven-chart-release:
    name: Maven chart release
    runs-on: ubuntu-latest
    needs: read_semver
    steps:
      - run: |
          echo "üìù Inputs"
          echo "pull request merged: ${{ github.event.pull_request.merged}}"
          echo "Semver app: ${{ needs.read_semver.outputs.semver_app}}"
          echo "Semver chart: ${{ needs.read_semver.outputs.semver_chart}}"
        shell: bash


