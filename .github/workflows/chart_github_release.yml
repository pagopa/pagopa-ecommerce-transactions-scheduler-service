name: Make release

on:
  pull_request:
    branches:
      - main
      - CHK-1667-trigger-deploy-on-merge #TODO to be removed
    types: [ closed ]


  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  read_semver:
    name: Read semver labels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/check-pr-semver-labels
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  maven-chart-release:
    name: Maven chart release
    runs-on: ubuntu-latest
    needs: read_semver
    steps:
      - run: |
          echo "📝 Inputs"
          echo "pull request merged: ${{ github.event.pull_request.merged}}"
          echo "Semver app: ${{ needs.read_semver.outputs.semver_app}}"
          echo "Semver chart: ${{ needs.read_semver.outputs.semver_chart}}"
        shell: bash


